<html>
<head>
<link rel="stylesheet" href="css-js/Stile.css" />
   <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script>
	var bryantPark ;
function initialize() {
  //bryantPark = new google.maps.LatLng(37.869260, -122.254811);
  var panoramaOptions = {
    position: bryantPark,
    pov: {
      heading: 165,
      pitch: 0
    },
    zoom: 1
  };
  var myPano = new google.maps.StreetViewPanorama(
      document.getElementById('map-canvas'),
      panoramaOptions);
  myPano.setVisible(true);
 
}
var lon=getQueryVariable("lon");
var lat=getQueryVariable("lat");
//bryantPark = new google.maps.LatLng(39.481106, -0.340987);
bryantPark = new google.maps.LatLng(lat,lon);
google.maps.event.addDomListener(window, 'load', initialize);

function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
    </script>

</head>
<body  >
		<div data-role="page" data-theme="c"  id="pageStreetView">
		<div data-role="header" ></div>
		<div data-role="content" >	
			 <div id="map-canvas"></div>
		</div>
		<div data-role="footer" data-theme="c"></div>
	</div>
	
</body>
</html>
