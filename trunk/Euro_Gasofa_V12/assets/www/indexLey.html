<html>
<head>
<link rel="stylesheet" href="css-js/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="css-js/Stile.css" />
<script type="text/javascript" src="css-js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="css-js/jquery.mobile-1.4.5.min.js"></script>

<script>
	$(document).ready(function() {
		
		androidSupportley.writeLeyenda();
				
		});
	
	function showLey(myJSONVar) {
	
		var myJSON = JSON.parse(myJSONVar);			
		
			for (var i = 0; i < myJSON.length; i++) {
				leyenda = '<li > ' + myJSON[i] + '</li>';	
				$('#listaleyenda').append(leyenda);
				
				}
			
			$('#listaleyenda').listview('refresh');	
				
	}
	
</script>

</head>
<body  >
		<div data-role="page"   id="pageleyenda">
		
		<div data-role="content" >
		
			<div id="contextleyenda">
			<ul style="opacity:0.7;" data-role="listview" data-inset="true" id="listaleyenda">
			</ul>
		</div>
				
		</div>
		
		
	</div>
	
</body>
</html>
